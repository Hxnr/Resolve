<!DOCTYPE html>
  <html lang="en">
     <head>
        <meta charset="utf-8">
        <title>image edit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>      
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500|Lato'>
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     </head>
     <body>

    <div class="top">
        <p>image editor</p>
    </div>
     <!-- HTML Part -->
     <div class="master">
         <div class="bk">
             <div class="uploader">
                 <input type='file' onchange="readURL(this);" accept="image/*" id="inputIMG"/>
                 <br>
                 <img id="uploadedImage" src="#" alt="your image" />
             </div>
             <div class="editor">
                 <p>filters</p>
                 <input type="range" min="0" max="100" value="0" class="slider" id="sliderSepia">sepia
                 <p id="outputSepia"></p>
                 <input type="range" min="0" max="100" value="0" class="slider" id="sliderBlur">blur
                 <p id="outputBlur"></p>
                 <input type="range" min="0" max="10" value="0" class="slider" id="sliderGrayscale">gray
                 <p id="outputGrayscale"></p>
                 <input type="range" min="1" max="10" value="1" class="slider" id="sliderSaturate">Saturate
                 <p id="outputSaturate"></p>
                 <input type="range" min="0" max="100" value="0" class="slider" id="sliderHue">Hue
                 <p id="outputHue"></p>
                 <input type="range" min="0" max="50" value="10" class="slider" id="sliderBrightness">Brightness
                 <p id="outputBrightness"></p>
                 <input type="range" min="0" max="50" value="10" class="slider" id="sliderContrast">Contrast
                 <p id="outputContrast"></p>
                 <input type="range" min="0" max="10" value="10" class="slider" id="sliderOpacity">Opacity
                 <p id="outputOpacity"></p>
             </div>
             <div class="submit">
                 <button id="btn-submit" onclick="submit(); drawImage();">submit image</button>
             </div>
         </div>
         <hr>
         <p>output:</p>
        <!--<img src="sample.png"/>
        -->
        <canvas id="canvas"></canvas>
        <br>
     </div>
</body>
</html>

<style>



#blah { border: 2px dashed black; padding: 15px; }

.master { text-align: center; }

.bk { height: auto; padding: 20px; background: #eeeeee; margin-top: 1%; }

html { background: #fff; }

.uploader, .editor { display: inline-block; border: 1px dashed #b1b1b1; padding: 5px; vertical-align: top; }

.submit { max-width: 104px; margin-top: 25px; border: 1px solid green; vertical-align: top; padding: none !important; margin-left: auto; margin-right: auto; }

.top { text-align: center; margin-top: 6%; font-size: 35px; }

#canvas { border: 2px dashed gray; }

</style>

<script src="script.js"></script>
